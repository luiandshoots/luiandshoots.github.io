<!DOCTYPE html>
<html>
<head>
<title>Lui and Shoots - Contacts</title>

<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
.resizedTextbox {width: 415px}
</style>
</head>

<body>
<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="/" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
    <a href="shop" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Shop</a>
    <a href="contact" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Book an Appointment</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
<header class="w3-center w3-margin-bottom">
  <h1><b>CONTACT</b></h1>
</header>
<form action="https://forms.un-static.com/forms/d820352bcfa888cf4f977f7e5a77185fbcd6ec61" method="POST">
  <div>
  <label>
    <div>
    Your email:
    </div>
    <input type="email" name="email" size="50" required>  
  </label>
  </div>
  <div>
  <label>
    <div>
    Your message:
    </div>
    <textarea name="message" class="resizedTextbox" rows="4" cols="50" required></textarea>
  </label>
  </div>
  <div>
  <!-- your other form fields go here -->
  <button type="submit" onclick="submitForm()">Send</button>
  </div>
  <div align="center">
  <p><small>(Powered by <a rel="nofollow" target="_blank" href="https://un-static.com/">Un-static Forms</a>)</small></p>
</div>
</form>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <a href="https://www.instagram.com/_ryan.423_/" target=”_blank”><i class="fa fa-instagram w3-hover-opacity"></i></a>
  <a href="https://www.linkedin.com/in/ryan-lui-0a6653302/" target="_blank"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
  <a href="https://github.com/luiandshoots/luiandshoots.github.io" target="_blank"><i class="fa fa-github w3-hover-opacity"></i></a>
  <p><small>© RYAN LUI</small></p>
</footer>
</div>
</body>
</html>
  
<script>
// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}
  
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

function submitForm() {
   // Get the first form with the name
   // Hopefully there is only one, but there are more, select the correct index
   var frm = document.getElementsByName('contact-form')[0];
   frm.submit(); // Submit
   frm.reset();  // Reset
   return false; // Prevent page refresh
}
</script>
